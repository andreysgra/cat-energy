<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Energy: Каталог продукции</title>
    <link rel="preload" href="fonts/oswaldregular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/oswaldmedium.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body class="page">
    <header class="page-header">
      <div class="page-header__nav-wrapper content-wrapper">
        <nav class="page-header__main-nav main-nav">
          <div class="main-nav__logo-wrapper">
            <a class="header-logo" href="index.html" aria-label="Логотип сайта Cat Energy">
              <picture>
                <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
                <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
                <img class="header-logo__image" src="img/logo-mobile.svg" alt="Логотип компании" width="190"
                  height="38">
              </picture>
            </a>

            <button class="main-nav__toggle main-nav__toggle--off" type="button" aria-label="Меню"></button>
          </div>

          <ul class="main-menu">
            <li class="main-menu__item">
              <a class="main-menu__link" href="index.html">Главная</a>
            </li>
            <li class="main-menu__item">
              <a class="main-menu__link main-menu__link--active">Каталог продукции</a>
            </li>
            <li class="main-menu__item">
              <a class="main-menu__link" href="form.html">Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <script src="js/svg4everybody.min.js"></script>
    <script src="js/picturefill.min.js"></script>
    <script src="js/polyfill.min.js"></script>
    <script src="js/index.min.js"></script>
  </body>

</html>
