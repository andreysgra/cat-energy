<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Energy: Главная</title>
    <link rel="preload" href="fonts/oswaldregular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/oswaldmedium.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body class="page">
    <header class="page-header page-header--index">
      <div class="page-header__nav-wrapper content-wrapper">
        <nav class="page-header__main-nav main-nav">
          <div class="main-nav__logo-wrapper">
            <a class="header-logo" aria-label="Логотип сайта Cat Energy">
              <picture>
                <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
                <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
                <img class="header-logo__image" src="img/logo-mobile.svg" alt="Логотип компании" width="190"
                  height="38">
              </picture>
            </a>

            <button class="main-nav__toggle main-nav__toggle--off" type="button" aria-label="Меню"></button>
          </div>

          <ul class="main-menu">
            <li class="main-menu__item">
              <a class="main-menu__link main-menu__link--index main-menu__link--active">Главная</a>
            </li>
            <li class="main-menu__item">
              <a class="main-menu__link main-menu__link--index" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="main-menu__item">
              <a class="main-menu__link main-menu__link--index" href="form.html">Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>

      <section class="page-header__promo promo">
        <div class="content-wrapper">
          <div class="promo__content">
            <h2 class="promo__title">Функциональное питание для котов</h2>

            <p class="promo__text">Занялся собой? Займись котом!</p>

            <picture class="promo__picture">
              <source type="image/webp" media="(min-width: 1300px)"
                srcset="img/content/index-can-desktop@1x.webp 1x, img/content/index-can-desktop@2x.webp 2x">
              <source type="image/webp" media="(min-width: 768px)"
                srcset="img/content/index-can-tablet@1x.webp 1x, img/content/index-can-tablet@2x.webp 2x">
              <source type="image/webp"
                srcset="img/content/index-can-mobile@1x.webp 1x, img/content/index-can-mobile@2x.webp 2x">
              <source media="(min-width: 1300px)"
                srcset="img/content/index-can-desktop@1x.png 1x, img/content/index-can-desktop@2x.png 2x">
              <source media="(min-width: 768px)"
                srcset="img/content/index-can-tablet@1x.jpg 1x, img/content/index-can-tablet@2x.jpg 2x">
              <img class="promo__image" src="img/content/index-can-mobile@1x.png" srcset="img/content/index-can-mobile@2x.png 2x"
                alt="Корм для котов Cat Energy Pro">
            </picture>

            <a class="promo__link button button--green" href="form.html">Подобрать программу</a>
          </div>
        </div>
      </section>
    </header>

    <main class="page-main">

    </main>

    <script src="js/svg4everybody.min.js"></script>
    <script src="js/picturefill.min.js"></script>
    <script src="js/polyfill.min.js"></script>
    <script src="js/index.min.js"></script>
  </body>

</html>
